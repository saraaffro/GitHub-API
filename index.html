<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>GitHub API</title>
</head>
<body>
    <!-- barra di ricerca -->
    <div class="container mt-5">
        <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Cerca qui">
            </div>
        </div>
        <div class="col-md-3">
            <select class="form-control" id="searchType">
                <option value="repositories" selected>Repositories</option>
                <option value="users">Users/Organizations</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" onclick="search()">Search</button>
        </div>
    </div>
    <!-- messaggio di errore -->
    <p id="error">Devi inserire almeno 3 caratteri per avviare la ricerca.</p>

    <!-- loading -->
    <div class="loader-container">
        <div id="loader" class="none"><i class="fa-solid fa-hourglass-start"></i> Loading...</div>
    </div>
    

    <!-- mostro i risultati in pagina -->
    <div id="results" class="row mt-4">

    </div>

  <!-- importo i file js -->
  <script src="js/config.js"></script>   
  <script src="js/scipt.js"></script>
</body>
</html>
